<ion-header>
  <ion-toolbar>
    <ion-title>Main Screen of Pay Calculator</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>Please enter the following values</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Number of hours worked : </ion-label>
      </ion-item>      
      <ion-item>
        <ion-input type="number" [(ngModel)]="hourlyWorked" placeholder="Enter number of hours worked"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Hourly rate : </ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="hourlyRate" placeholder="Enter Hourly rate"></ion-input>
      </ion-item>
      <br>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="calculatePay()" color="tertiary" expand="block" shape="round">Calculate</ion-button>

  <ion-card  >
    <ion-card-header>Display numerbs: </ion-card-header>
      <ion-card-content >
        <ion-list>
          <ion-item>
            <ion-label >regular pay : {{pay}}</ion-label>
          </ion-item>
          <br>
          <ion-item>
            <ion-label >overtime pay : {{overtimePay}}</ion-label>
          </ion-item>  
          <br>
          <ion-item>
            <ion-label  >total pay : {{totalPay}}</ion-label>
          </ion-item>  
          <br>
          <ion-item>
            <ion-label >tax : {{tax}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
